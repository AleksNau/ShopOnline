<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Shop-online</title>
</head>
<body>
<header class="header conteiner">
    <img class="header__logo" src="css/blocks/header/icons/logo.png">
    <button class="header__button-menu"><span class="header__button-menu-text">Меню</span></button>
    <form class="form__search">
        <input type="text" placeholder="Я ищу"  class="header__search">
        <button type="submit" class="header__search-button"></button>
    </form>
    <div class="header__user-menu">
        <div class="header__icon"><span class="header__icon-text">Профиль</span></div>
        <div class="header__icon"><span class="header__icon-text">Корзина</span></div>
        <div class="header__icon"><span class="header__icon-text">Избранное</span></div>
    </div>
</header>
    <div class="main conteiner">
        <div class="main__card main__card-notebook">
            <p class="main__card-notebook__title">-50% на все ноутбуки</p>
            <p class="main__card-notebook__par main__card-notebook__par-ending">До конца акции:</p>
            <p class="main__card-notebook__par"><span class="number"> 3</span>дня <span class="number"> 8</span> часов <span class="number"> 43</span>минуты</p>
        </div>
        <div class="main__card main__card-book"><p class="main__card-book__p">Книга <span class="main__card-book-smalltext"> – лучший подарок</span></p></div>
        <div class="main__card main__card-time"><p class="main__card-time__p">Время скидок!</p><p class="discount">-30%</p></div>
        <div class="main__card main__card-red-sneakers"><p class="discount">-40%</p></div>
        <div class="main__card main__card-second_shoes"><p class="blue__bord"><span class="blue__bord__smalltext">Вторая пара кроссовок</span>
            в подарок!</p></div>
        <div class="main__card main__card-gifts"><p class="main__card-gifts__p">Идеи новогодних
            подарков</p></div>
        <div class="main__card main__card-december_sales"><div class="discount-inline"><p class="main__card-gifts__p">Выгодно в декабре!</p><p class="discount">-15%</p></div></div>
        <div class="main__card main__card-new_year"><p class="whitebord">Новогодние украшения</p></div>
        <div class="main__card main__card-dress"><p class="discount">-55%</p></div>
        <div class="main__card main__card-chemia">
            <p class="discount">-20%</p>
            <p class="main__card-chemia__p">На бытовую химию</p>
        </div>
        <div class="main__card main__card-decorations"></div>
    </div>
</body>
</html>
