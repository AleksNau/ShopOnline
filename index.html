<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Shop-online</title>
</head>
<body>
<header class="header conteiner">
    <div class="header__logo"></div>
    <button class="header__button-menu"><span class="menu__text">Меню</span></button>
    <input type="search" placeholder="Я ищу"  class="header__search">
    <div class="header__user-menu">
        <div class="header__icon"><span class="icon__text">Профиль</span></div>
        <div class="header__icon"><span class="icon__text">Корзина</span></div>
        <div class="header__icon"><span class="icon__text">Избранное</span></div>
    </div>
</header>
    <div class="main conteiner">
        <div class="main__card main__card1">
            <p class="card1__title">-50% на все ноутбуки</p>
            <p class="card1__par">До конца акции:</p>
            <p class="card1__par"><span class="number">3</span> дня <span class="number">8</span> часов <span class="number">43</span> минуты</p>
        </div>
        <div class="main__card main__card2"><p class="card2__p">Книга – лучший подарок</p></div>
        <div class="main__card main__card3"><p class="card3__p">Время скидок!</p><p class="discount">-30%</p></div>
        <div class="main__card main__card4"><p class="discount">-40%</p></div>
        <div class="main__card main__card5"><p class="blue__bord">Вторая пара кроссовок
            в подарок!</p></div>
        <div class="main__card main__card6"><p class="card7__p">Идеи новогодних
            подарков</p></div>
        <div class="main__card main__card7"><p class="card7__p">Выгодно в декабре!</p></div>
        <div class="main__card main__card8"><p class="whitebord">Новогодние украшения</p></div>
        <div class="main__card main__card9"><p class="discount">-50%</p></div>
        <div class="main__card main__card10">
            <p class="discount">-20%</p>
            <p class="card10__p">На бытовую химию</p>
        </div>
        <div class="main__card main__card11"></div>
    </div>
</body>
</html>
